<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Project Pricer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-background: #111111;
        --color-glass-bg: rgba(30, 30, 30, 0.5);
        --color-glass-border: rgba(255, 255, 255, 0.1);
        --color-text-primary: #EAEAEA;
        --color-text-secondary: #A0A0A0;
        --color-accent: #F0F0F0;
        --color-accent-text: #111111;
        --color-highlight: #38BDF8;
        --color-subtle-hover: rgba(255, 255, 255, 0.1);
        --color-weekend-shade: rgba(0, 0, 0, 0.1);
      }
      body {
        background-color: var(--color-background);
        transition: background-color 0.3s ease;
      }
      #background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden; /* Hide overflowing blur edges */
      }
      #background-image {
        position: absolute;
        top: -5%; /* Enlarge to hide blurred edges */
        left: -5%;
        width: 110%;
        height: 110%;
        background-image: url('https://images.unsplash.com/photo-1597773150796-e5c14ebecbf5?q=80&w=2070&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        filter: blur(50px) saturate(1.2);
        transition: background-image 0.5s ease-in-out;
      }
      #background-container::after { /* Noise overlay */
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWDg4N3d3dtbW17e3t1dXWBgYGHh4d5eXlzc3OLi4ubm5uVlZWPj4+NjY19fX2JiYl/f39ra2uRkZGZmZlpaWmXl5dvb29xcXGTk5NnZ2c8TV1mAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAKlBMVEWEhIW_v79wcHCEhIRzc3N9fX2ZmZl5eXljY2NzY2MJCQkSEhISEhI/l03cAAAAPklEQVQ4y+2StQ0AIAQEB1IqDc7w/38p5TIRwMAiYYiYgok63aCiQ6QoBtpoUeEs0Y0zVkw7w5sQ+wfQOr81c2cIS9tMquTBZ0g6A2g/Hjb5aeiO3x2peP38+32eYwAAAABJRU5ErkJggg==');
        opacity: 0.05;
        pointer-events: none;
      }
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
      }
      ::-webkit-scrollbar-track {
          background: rgba(255, 255, 255, 0.05);
          border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.2);
          border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.3);
      }
      #drop-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        border: 4px dashed var(--color-highlight);
        pointer-events: none; /* Let drag events pass through to the main container */
        backdrop-filter: blur(5px);
        transition: opacity 0.2s ease;
      }
      #drop-overlay-text {
        font-family: 'Inter', sans-serif;
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--color-text-primary);
        text-shadow: 0 0 10px black;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              'background': 'var(--color-background)',
              'glass-bg': 'var(--color-glass-bg)',
              'glass-border': 'var(--color-glass-border)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'accent': 'var(--color-accent)',
              'accent-text': 'var(--color-accent-text)',
              'highlight': 'var(--color-highlight)',
              'subtle-hover': 'var(--color-subtle-hover)',
              'weekend-shade': 'var(--color-weekend-shade)',
            },
            animation: {
              'fade-in': 'fade-in 0.1s ease-out forwards',
              'spin': 'spin 1s linear infinite',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'spin': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
            },
          },
        },
      }
    </script>

</script>
</head>

      <div id="background-image"></div>
    </div>
    <div id="root"></div>

  </body>
</html>
