<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Project Pricer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-background: #111111;
        --color-glass-bg: rgba(30, 30, 30, 0.5);
        --color-glass-border: rgba(255, 255, 255, 0.1);
        --color-text-primary: #EAEAEA;
        --color-text-secondary: #A0A0A0;
        --color-accent: #F0F0F0;
        --color-accent-text: #111111;
        --color-highlight: #38BDF8;
        --color-subtle-hover: rgba(255, 255, 255, 0.1);
        --color-weekend-shade: rgba(0, 0, 0, 0.1);
      }
      body {
        /* background is handled by #app-background */
      }
      #app-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: var(--color-background);
        transition: background-color 0.5s ease-in-out;
      }
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
      }
      ::-webkit-scrollbar-track {
          background: rgba(255, 255, 255, 0.05);
          border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.2);
          border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.3);
      }
      .editable-text[contenteditable="true"] {
        outline: none;
        caret-color: var(--color-highlight);
        background: var(--color-subtle-hover);
        border-radius: 4px;
        padding: 0 4px;
        margin: 0 -4px;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              'background': 'var(--color-background)',
              'glass-bg': 'var(--color-glass-bg)',
              'glass-border': 'var(--color-glass-border)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'accent': 'var(--color-accent)',
              'accent-text': 'var(--color-accent-text)',
              'highlight': 'var(--color-highlight)',
              'subtle-hover': 'var(--color-subtle-hover)',
              'weekend-shade': 'var(--color-weekend-shade)',
            },
            animation: {
              'fade-in': 'fade-in 0.1s ease-out forwards',
              'spin': 'spin 1s linear infinite',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'spin': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
  }
}
</script>
</head>
  <body class="text-text-primary">
    <div id="app-background"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
